<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body {display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#2B2B3D;font-family:Arial,sans-serif;color:#f0f0f0;}
    .login-box {background:#3a3a50;padding:30px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,0.4);text-align:center;width:320px;}
    input {width:90%;padding:10px;margin:8px 0;border-radius:6px;border:none;}
    button {padding:10px;width:100%;background:#007BFF;border:none;color:white;font-weight:bold;cursor:pointer;border-radius:6px;margin-top:10px;}
    button:hover {background:#0056b3;}
    #message {margin-top:10px;font-weight:bold;color:#ff6666;}
  </style>
</head>
<body>
  <div class="login-box">
    <img src="Logo.png" alt="Logo" width="120" id="logo"><br>
    <h2 id="title">Connexion</h2>
    <div id="step1"><input type="text" id="pseudo" placeholder="Pseudo" required><br><button id="nextBtn">Continuer</button></div>
    <div id="step2-login" style="display:none;"><input type="password" id="password" placeholder="Mot de passe" required><br><button id="loginBtn">Se connecter</button></div>
    <div id="step2-register" style="display:none;"><input type="password" id="newPassword" placeholder="Créer un mot de passe" required><br><input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required><br><button id="registerBtn">Créer le compte</button></div>
    <div id="message"></div>
  </div>
</body>
</html>
