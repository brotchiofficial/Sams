<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #2B2B3D;
      color: #f0f0f0;
    }
    #content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .service-box {
      background: #3a3a50;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      width: 420px;
      margin-bottom: 20px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
    }
    #startService { background: #28a745; }
    #stopService { background: #dc3545; }
    #changePwd { background: #007BFF; }
    #logoutBtn { background: #6c757d; }
    table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #3a3a50;
      color: white;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #444;
    }
    select {
      background: #2B2B3D;
      color: white;
      border: none;
      padding: 5px;
    }
    .deleteBtn {
      background: #dc3545;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .deleteAllBtn {
      background: #ff4444;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="service-box">
      <h1 id="welcome">Bienvenue 🎉</h1>
      <p id="gradeInfo"></p>
      <p>Total heures de service : <span id="totalHours">0</span> h</p>
      <p>Heures cette semaine : <span id="weeklyHours">0</span> h</p>
      <p>Timer service : <span id="timer">00:00</span> <span id="statusIcon"></span></p>
      <button id="startService">Commencer le service</button>
      <button id="stopService">Finir le service</button>
      <button id="changePwd">Changer le mot de passe</button>
      <button id="logoutBtn" onclick="logout()">⬅ Déconnexion</button>
    </div>
    <div id="adminPanel" style="display:none;">
      <h2>Panel Administrateur</h2>
      <button class="deleteAllBtn" id="deleteAllUsers">Supprimer tous les joueurs</button>
      <table>
        <thead>
          <tr>
            <th>Pseudo</th>
            <th>Date de création</th>
            <th>Grade</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="adminUserList"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMGMkmVgl8h0WuknCA-AChlyoX95RufNs",
      authDomain: "base-de-donnee-b5c8c.firebaseapp.com",
      projectId: "base-de-donnee-b5c8c",
      storageBucket: "base-de-donnee-b5c8c.firebasestorage.app",
      messagingSenderId: "302677536354",
      appId: "1:302677536354:web:54e0d4562bad5f06c3ab3b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const savedUser = localStorage.getItem("currentUser");
    if (!savedUser) {
      window.location.href = "index.html";
    }
    const user = JSON.parse(savedUser);
    document.getElementById("welcome").textContent = "Bienvenue " + user.pseudo + " 🎉";
    document.getElementById("gradeInfo").textContent = "Ton grade : " + user.grade;

    let serviceInterval = null;
    let serviceStart = null;
    let totalHours = 0;
    let weeklyHours = 0;
    let weekStart = null;

    async function loadUserData() {
      const docRef = doc(db, "users", user.pseudo);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        totalHours = data.totalHours || 0;
        weeklyHours = data.weeklyHours || 0;
        weekStart = data.weekStart ? new Date(data.weekStart) : null;

        if (!weekStart || (new Date() - weekStart) > 7 * 24 * 3600 * 1000) {
          weeklyHours = 0;
          weekStart = new Date();
          await updateDoc(docRef, { weeklyHours: 0, weekStart: weekStart.toISOString() });
        }

        document.getElementById("totalHours").textContent = totalHours.toFixed(2);
        document.getElementById("weeklyHours").textContent = weeklyHours.toFixed(2);

        if (data.serviceActive && data.serviceStart) {
          serviceStart = new Date(data.serviceStart);
          startTimer("▶️");
        }
      }
    }

    function startTimer(icon) {
      if (serviceInterval) return;
      serviceInterval = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((now - serviceStart) / 1000);
        const h = String(Math.floor(diff / 3600)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
        document.getElementById("timer").textContent = h + ":" + m;
      }, 1000);
      document.getElementById("statusIcon").textContent = icon;
    }

    function stopTimer() {
      clearInterval(serviceInterval);
      serviceInterval = null;
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("statusIcon").textContent = "⏹️";
    }

    document.getElementById("startService").addEventListener("click", async () => {
      if (serviceInterval) return;
      serviceStart = new Date();
      await updateDoc(doc(db, "users", user.pseudo), {
        serviceActive: true,
        serviceStart: serviceStart.toISOString()
      });
      startTimer("▶️");
    });

    document.getElementById("stopService").addEventListener("click", async () => {
      if (!serviceStart) return;
      const now = new Date();
      const duration = (now - serviceStart) / 3600000;
      totalHours += duration;
      weeklyHours += duration;
      await updateDoc(doc(db, "users", user.pseudo), {
        serviceActive: false,
        totalHours: totalHours,
        weeklyHours: weeklyHours,
        weekStart: weekStart ? weekStart.toISOString() : new Date().toISOString()
      });
      document.getElementById("totalHours").textContent = totalHours.toFixed(2);
      document.getElementById("weeklyHours").textContent = weeklyHours.toFixed(2);
      serviceStart = null;
      stopTimer();
    });

    document.getElementById("changePwd").addEventListener("click", async () => {
      const newPwd = prompt("Entre ton nouveau mot de passe :");
      if (newPwd) {
        await updateDoc(doc(db, "users", user.pseudo), { password: newPwd });
        alert("Mot de passe mis à jour ✅");
      }
    });

    async function loadAdminPanel() {
      if (user.grade !== "admin") return;
      document.getElementById("adminPanel").style.display = "block";
      const querySnapshot = await getDocs(collection(db, "users"));
      const tbody = document.getElementById("adminUserList");
      tbody.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");

        const tdPseudo = document.createElement("td");
        tdPseudo.textContent = docSnap.id;
        tr.appendChild(tdPseudo);

        const tdDate = document.createElement("td");
        tdDate.textContent = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : "-";
        tr.appendChild(tdDate);

        const tdGrade = document.createElement("td");
        const select = document.createElement("select");
        ["new","certifié","technicien","admin"].forEach(g => {
          const opt = document.createElement("option");
          opt.value = g;
          opt.textContent = g;
          if (data.grade === g) opt.selected = true;
          select.appendChild(opt);
        });
        select.addEventListener("change", async () => {
          await updateDoc(doc(db, "users", docSnap.id), { grade: select.value });
        });
        tdGrade.appendChild(select);
        tr.appendChild(tdGrade);

        const tdAction = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "Supprimer";
        delBtn.className = "deleteBtn";
        delBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "users", docSnap.id));
          loadAdminPanel();
        });
        tdAction.appendChild(delBtn);
        tr.appendChild(tdAction);

        tbody.appendChild(tr);
      });
    }

    document.getElementById("deleteAllUsers").addEventListener("click", async () => {
      const querySnapshot = await getDocs(collection(db, "users"));
      for (const docSnap of querySnapshot.docs) {
        await deleteDoc(doc(db, "users", docSnap.id));
      }
      loadAdminPanel();
    });

    loadUserData();
    loadAdminPanel();

    window.logout = function() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
