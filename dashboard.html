<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      overflow-y: auto;
      transition: width 0.3s;
    }
    #sidebar.collapsed {
      width: 50px;
    }
    #sidebar h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 8px 15px;
      border-bottom: 1px solid #34495e;
    }
    #sidebar ul li:hover {
      background: #34495e;
      cursor: pointer;
    }
    #content {
      flex: 1;
      padding: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #toggleBtn {
      background: #16a085;
      margin: 10px;
      width: calc(100% - 20px);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="toggleBtn">â˜°</button>
    <h2>Joueurs</h2>
    <ul id="userList"></ul>
  </div>
  <div id="content">
    <h1 id="welcome">Bienvenue ðŸŽ‰</h1>
    <p id="gradeInfo"></p>
    <button onclick="logout()">â¬… DÃ©connexion</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMGMkmVgl8h0WuknCA-AChlyoX95RufNs",
      authDomain: "base-de-donnee-b5c8c.firebaseapp.com",
      projectId: "base-de-donnee-b5c8c",
      storageBucket: "base-de-donnee-b5c8c.firebasestorage.app",
      messagingSenderId: "302677536354",
      appId: "1:302677536354:web:54e0d4562bad5f06c3ab3b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const savedUser = localStorage.getItem("currentUser");
    if (!savedUser) {
      window.location.href = "index.html";
    } else {
      const user = JSON.parse(savedUser);
      document.getElementById("welcome").textContent = "Bienvenue " + user.pseudo + " ðŸŽ‰";
      document.getElementById("gradeInfo").textContent = "Ton grade : " + user.grade;
    }

    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      let users = [];
      querySnapshot.forEach((doc) => {
        users.push(doc.id);
      });
      users.sort((a, b) => a.localeCompare(b));
      const list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        list.appendChild(li);
      });
    }

    loadUsers();

    document.getElementById("toggleBtn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });

    window.logout = function() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
