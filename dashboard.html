<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: #2B2B3D;
      color: #f0f0f0;
    }
    #sidebar {
      width: 250px;
      background: #1e1e2a;
      color: white;
      overflow-y: auto;
      transition: width 0.3s;
    }
    #sidebar.collapsed {
      width: 50px;
    }
    #sidebar h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 8px 15px;
      border-bottom: 1px solid #34495e;
    }
    #sidebar ul li:hover {
      background: #34495e;
      cursor: pointer;
    }
    #content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .service-box {
      background: #3a3a50;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      width: 380px;
    }
    .service-box h1 {
      margin-bottom: 10px;
    }
    .service-box p {
      margin: 8px 0;
    }
    button {
      margin: 10px 0;
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #toggleBtn {
      background: #16a085;
      margin: 10px;
      width: calc(100% - 20px);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="toggleBtn">â˜°</button>
    <h2>Joueurs</h2>
    <ul id="userList"></ul>
  </div>
  <div id="content">
    <div class="service-box">
      <h1 id="welcome">Bienvenue ðŸŽ‰</h1>
      <p id="gradeInfo"></p>
      <p>Total heures de service : <span id="totalHours">0</span> h</p>
      <p>Heures cette semaine : <span id="weeklyHours">0</span> h</p>
      <p>Timer service : <span id="timer">00:00</span></p>
      <button id="startService">Commencer le service</button>
      <button id="stopService">Finir le service</button>
      <button id="changePwd">Changer le mot de passe</button>
      <button onclick="logout()">â¬… DÃ©connexion</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMGMkmVgl8h0WuknCA-AChlyoX95RufNs",
      authDomain: "base-de-donnee-b5c8c.firebaseapp.com",
      projectId: "base-de-donnee-b5c8c",
      storageBucket: "base-de-donnee-b5c8c.firebasestorage.app",
      messagingSenderId: "302677536354",
      appId: "1:302677536354:web:54e0d4562bad5f06c3ab3b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const savedUser = localStorage.getItem("currentUser");
    if (!savedUser) {
      window.location.href = "index.html";
    }
    const user = JSON.parse(savedUser);
    document.getElementById("welcome").textContent = "Bienvenue " + user.pseudo + " ðŸŽ‰";
    document.getElementById("gradeInfo").textContent = "Ton grade : " + user.grade;

    let serviceInterval = null;
    let serviceStart = null;
    let totalHours = 0;
    let weeklyHours = 0;
    let weekStart = null;

    async function loadUserData() {
      const docRef = doc(db, "users", user.pseudo);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        totalHours = data.totalHours || 0;
        weeklyHours = data.weeklyHours || 0;
        weekStart = data.weekStart ? new Date(data.weekStart) : null;

        // Reset si plus d'une semaine Ã©coulÃ©e
        if (!weekStart || (new Date() - weekStart) > 7 * 24 * 3600 * 1000) {
          weeklyHours = 0;
          weekStart = new Date();
          await updateDoc(docRef, { weeklyHours: 0, weekStart: weekStart.toISOString() });
        }

        document.getElementById("totalHours").textContent = totalHours.toFixed(2);
        document.getElementById("weeklyHours").textContent = weeklyHours.toFixed(2);

        if (data.serviceActive && data.serviceStart) {
          serviceStart = new Date(data.serviceStart);
          startTimer();
        }
      }
    }

    function startTimer() {
      if (serviceInterval) return;
      serviceInterval = setInterval(() => {
        const now = new Date();
        const diff = Math.floor((now - serviceStart) / 1000);
        const h = String(Math.floor(diff / 3600)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
        document.getElementById("timer").textContent = h + ":" + m;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(serviceInterval);
      serviceInterval = null;
      document.getElementById("timer").textContent = "00:00";
    }

    document.getElementById("startService").addEventListener("click", async () => {
      if (serviceInterval) return;
      serviceStart = new Date();
      await updateDoc(doc(db, "users", user.pseudo), {
        serviceActive: true,
        serviceStart: serviceStart.toISOString()
      });
      startTimer();
    });

    document.getElementById("stopService").addEventListener("click", async () => {
      if (!serviceStart) return;
      const now = new Date();
      const duration = (now - serviceStart) / 3600000;
      totalHours += duration;
      weeklyHours += duration;
      await updateDoc(doc(db, "users", user.pseudo), {
        serviceActive: false,
        totalHours: totalHours,
        weeklyHours: weeklyHours,
        weekStart: weekStart ? weekStart.toISOString() : new Date().toISOString()
      });
      document.getElementById("totalHours").textContent = totalHours.toFixed(2);
      document.getElementById("weeklyHours").textContent = weeklyHours.toFixed(2);
      serviceStart = null;
      stopTimer();
    });

    document.getElementById("changePwd").addEventListener("click", async () => {
      const newPwd = prompt("Entre ton nouveau mot de passe :");
      if (newPwd) {
        await updateDoc(doc(db, "users", user.pseudo), { password: newPwd });
        alert("Mot de passe mis Ã  jour âœ…");
      }
    });

    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      let users = [];
      querySnapshot.forEach((doc) => {
        users.push(doc.id);
      });
      users.sort((a, b) => a.localeCompare(b));
      const list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        list.appendChild(li);
      });
    }

    loadUserData();
    loadUsers();

    document.getElementById("toggleBtn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });

    window.logout = function() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
